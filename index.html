<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Digital Agency</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="img/favicon.png" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img src="img/logo.svg" alt="logo" />
        <button class="btn__menu" type="button">
          <img src="img/btn-burger.svg" alt="burger" />
        </button>
      </div>
    </header>
    <main>
      <div class="about">
        <img class="about__arrow" src="img/about-arrow.svg" alt="arrow" />
        <div class="about__inner">
          <h1>МЫСЛИ ГЛОБАЛЬНО</h1>
          <p>
            Di Gі - это диджитал агентство полного цикла, направленное на самый
            лучший результат наших клиентов в маркетинге, продажах и управлении
          </p>
          <button class="btn" type="button">ПОДРОБНЕЕ</button>
          <div class="circle">
            <div class="circle__full"></div>
            <div class="circle__hollow"></div>
            <div class="circle__full"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
