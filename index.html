<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Digital Agency</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="img/favicon.png" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img src="img/logo.svg" alt="logo" />
        <button class="btn__menu" type="button">
          <img src="img/btn-burger.svg" alt="burger" />
        </button>
      </div>
    </header>
    <main>
      <div class="about">
        <div class="about__arrows">
          <div class="about__leftarrows">
            <img src="img/about-leftarrow.svg" alt="arrow" />
          </div>
          <div class="about__rightarrow">
            <img src="img/about-rightarrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="about__inner">
          <h1>
            МЫСЛИ <br />
            ГЛОБАЛЬНО
          </h1>
          <p>
            Di Gі - это диджитал агентство полного цикла, направленное на самый
            лучший результат наших клиентов в маркетинге, продажах и управлении
          </p>
          <button class="btn" type="button">ПОДРОБНЕЕ</button>
          <div class="circle">
            <div class="circle__full"></div>
            <div class="circle__hollow"></div>
            <div class="circle__full"></div>
          </div>
        </div>
      </div>
      <div class="call">
        <div class="call__inner">
          <div class="call__text">
            <h1>Вы полюбите нас с первой встречи!</h1>
            <p>
              Мы предоставляем комплексный подход к продвижению компании,
              продуктов и услуг в цифровой сфере.
            </p>
          </div>
          <button class="btn btn--inverse" type="button">
            ПЕРЕЗВОНИТЕ МНЕ
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
